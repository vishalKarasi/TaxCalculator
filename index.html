<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/style.css" />
    <title>Text Calculator</title>
  </head>
  <body class="flex">
    <form class="tax-form">
      <label for="annual-income">
        <span>Enter gross annual income</span>
        <span class="help">
          <img src="/assets/icons/help.svg" alt="help icon" />
          <p class="description">
            Gross annual income is your total yearly salary before deductions
          </p>
        </span>
      </label>
      <div class="input-field">
        <input type="text" name="annual-income" id="annual-income" />
        <span class="error">
          <img
            src="/assets/icons/error.svg"
            alt="error icon"
            class="error-icon"
          />
          <p class="error-message">Please enter number only</p>
        </span>
      </div>

      <label for="extra-income">
        <span>Enter extra income</span>
        <span class="help">
          <img src="/assets/icons/help.svg" alt="help icon" />
          <p class="description">
            Extra income is additional earnings from passive sources
          </p>
        </span>
      </label>
      <div class="input-field">
        <input type="text" name="extra-income" id="extra-income" />
        <span class="error">
          <img
            src="/assets/icons/error.svg"
            alt="error icon"
            class="error-icon"
          />
          <p class="error-message">Please enter number only</p>
        </span>
      </div>

      <label for="age-group">
        <span>Enter age group</span>
        <span class="help">
          <img src="/assets/icons/help.svg" alt="help icon" />
          <p class="description">Age group is your current age range</p>
        </span>
      </label>
      <div class="input-field">
        <select name="age-group" id="age-group">
          <option value="below-40">Less than 40</option>
          <option value="40-60">40-60</option>
          <option value="above-60">Greater than 60</option>
        </select>
      </div>

      <label for="applicable-deduction">
        <span>Enter total applicable deductions</span>
        <span class="help">
          <img src="/assets/icons/help.svg" alt="help icon" />
          <p class="description">
            Applicable deduction is the expenses subtracted from your gross
            income
          </p>
        </span>
      </label>

      <div class="input-field">
        <input
          type="text"
          name="applicable-deduction"
          id="applicable-deduction"
        />
        <span class="error">
          <img
            src="/assets/icons/error.svg"
            alt="error icon"
            class="error-icon"
          />
          <p class="error-message">Please enter number only</p>
        </span>
      </div>
      <button type="submit" class="btn-primary">Submit</button>
    </form>
    <section class="overlay">
      <article class="popup">
        <h1>Your overall income will be</h1>
        <b id="amount"></b>
        <p>after tax deduction</p>
        <button class="btn-primary" id="popup-close">Close</button>
      </article>
    </section>
    <script type="module" src="/assets/script.js"></script>
  </body>
</html>
